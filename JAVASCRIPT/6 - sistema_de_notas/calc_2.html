<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
</head>
<body>
    <script>
        var nota1 = Number(prompt("Digite a sua primeira nota: "));
        var nota2 = Number(prompt("Digite a sua segunda nota: "));
        nota3 = 21 - nota1 - nota2
        
        if (nota3 <= 7) {
            window.alert(`A nota mínima que você precisa para ser aprovado com média 7 é: ${nota3.toFixed(2)}`);
        }
        else{
            window.alert("Infelizmente você não antingirá a média 7.");
        }
    </script>
</body>
</html>
