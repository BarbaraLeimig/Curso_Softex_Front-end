    <title>Sistema de Notas</title>
</head>
<body>
    <script>
        var nota1 = Number(prompt("Digite a sua primeira nota: "));
        var nota2 = Number(prompt("Digite a sua segunda nota: "));
        var nota3 = Number(prompt("Digite a sua terceira nota: "));
        media = (nota1 + nota2 + nota3)/3
        var resultado = Number(alert(`Sua média é: ${media.toFixed(2)}`));

        if (media >= 7) {
            window.alert("Aprovado!");
        }
        else {
            window.alert("Reprovado!");
        }
        
    </script>
</body>
